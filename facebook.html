<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a357481b3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body class="body">
    <div class="navbar">
        <div class="logo">
            
            <img src="./images/pic1.png" alt="FB">
            <i  class="  glass fas fa-search fa-magnifying-glass"></i>
            <input class="input " type="text" name="id" placeholder="Search Facebook">
          
        </div>
        <div class="centerbar">
            <i class="nav fa-solid fa-house"></i>
            <i class="nav fa-regular fa-flag"></i>
            <i class="nav fa-solid fa-video"></i>
            <i class="nav fa-solid fa-shop"></i>
            <i class="nav fa-solid fa-users"></i>
        </div>
        <div class="icons">
            <i class="video fa-solid fa-plus"></i>
            <i class="video fa-brands fa-facebook-messenger"></i>
            <i class="video fa-solid fa-bell"></i>
            <i class="user"><img src="./images/pic3.jpeg" alt=""></i>

        </div>
    </div>
    <div class="profile">
        <img src="./images/pic7.jpeg" alt="">
    </div>
    <div class="col-3">
    <div class="status-pic">
        <img src="./images/pic3.jpeg" alt="profile">
    </div>
    <div class="profile-name">
        <h1>Sufyan usman</h1>
        <h2>1K Friends</h2>
        <ul>
            <li><img src="./images/pic5.webp" alt="profile pic"></li>
            <li><img src="./images/pic7.jpeg" alt="profile pic"></li>
            <li><img src="./images/pic8.jpeg" alt="profile pic"></li>
            <li><img src="./images/pic9.jpeg" alt="profile pic"></li>
            <li><img src="./images/pic3.jpeg" alt="profile pic"></li>
            <li><img src="./images/pic5.webp" alt="profile pic"></li>
            <li><img src="./images/pic10.jpeg" alt="profile pic"></li>
            <li><img src="./images/pic11.jpeg" alt="profile pic"></li>
            <li><img src="./images/pic4.webp" alt="profile pic"></li>
        </ul>

    </div>
        
</body>
</html>
